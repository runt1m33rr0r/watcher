{% extends "base.html" %}

{% block css %}
{% load static %}
    <link rel="stylesheet" href="{% static "styles/recognition.css" %}">
{% endblock %}

{% block content %}
    <div id="notifications">
        <div id="templateNotification" class="toast" role="alert" data-autohide="false">
            <div class="toast-header">
                <strong class="mr-auto toast-title">title</strong>
                <small class="text-muted toast-time ml-2">when</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                content
            </div>
        </div>
    </div>

    <section class="text-center d-flex flex-column h-100">
        <form class="form-signin was-validated center-flex-item" enctype="multipart/form-data" id="imageForm" method="post"
            action="/recognition">
            {% csrf_token %}
            <h1 class="h3 mb-3 mt-1 font-weight-normal">Send image for recognition</h1>

            <img processed="{{ processed }}" class="d-block w-100 mb-1" id="fileImage" src="">

            <div class="custom-file mb-1">
                <input type="file" name="image" class="custom-file-input" id="imageInput" required>
                <label class="custom-file-label" for="imageInput">Choose image...</label>
                <div class="invalid-feedback">Please choose a valid file!</div>
            </div>
            <button class="btn btn-lg btn-primary btn-block mb-1 center-flex-item" type="submit">Send</button>
        </form>
    </section>
{% endblock %}

{% block scripts %}
{% load static %}
    <script src="{% static "scripts/image-input.js" %}"></script>
    <script src="{% static "scripts/recognition.js" %}"></script>
{% endblock %}
