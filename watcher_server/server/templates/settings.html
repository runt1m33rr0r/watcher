{% extends "base.html" %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static "styles/settings.css" %}">
{% endblock %}

{% block content %}
    <section id="settings" class="d-flex flex-column h-100 bg-black text-light overflow-auto">
        <form id="settingsForm" class="center-flex-item" method="post" action="/settings">
            {% csrf_token %}
            <label class="mt-3" for="sensitivity">Detection sensitivity: </label>
            <input type="range" class="custom-range" value="0" min="0" max="1" step="0.01" name="sensitivity" id="sensitivity">
            <label for="downscale">Image downscale level: </label>
            <input type="range" class="custom-range" value="0" min="0" max="10" step="0.5" name="downscale" id="downscale">
            <label for="alertTimeout">Alert timeout in minutes: </label>
            <input type="range" class="custom-range" value="1" min="1" max="60" step="1" name="alert_timeout" id="alertTimeout">
            <label for="cameraTimeout">Camera update timeout in minutes: </label>
            <input type="range" class="custom-range" value="1" min="1" max="60" step="1" name="camera_timeout" id="cameraTimeout">
            <label for="checkTimeout">Active camers check timeout in minutes: </label>
            <input type="range" class="custom-range" value="1" min="1" max="60" step="1" name="check_timeout" id="checkTimeout">
            <label for="trainTimeout">Model training timeout in minutes: </label>
            <input type="range" class="custom-range" value="1" min="1" max="60" step="1" name="train_timeout" id="trainTimeout">
            <button id="resetButton" class="btn btn-lg btn-secondary btn-block">Reset</button>
            <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Save settings</button>
        </form>
    </section>
{% endblock %}

{% block scripts %}
    {% load static %}
    <script src="{% static "scripts/settings.js" %}"></script>
{% endblock %}
